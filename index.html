<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pipleline Viewer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="main-header">
    <h1 class="main-header__title"> Pipleline viewer </h1>
  </header>

  <div id="list-container"></div>
  <div id="card-container"></div>
  <div id="view-container"></div>


  <script id="list-template" type="text/x-handlebars-template">
    <ul class="company-list">
    {{#each targets}}
      <li id="company{{uid}}" class="company-list__item">
      <h2 class="company-name">{{companyName}}</h2>
      <span class="company-detail">Status: {{status}}</span> | <span class="company-detail">Priority level: {{urgency}}</span><br>
      <span class="company-detail">Founded {{foundedYear}}</span>,
      <span class="company-detail">{{employeeCount}} Employees</span><br>
      <span class="company-detail">Next task: {{nextTask.task}}, due {{nextTask.deadline}}.</span>
      </li>
    {{/each}}
  </ul>

  </script>

  <script id="card-template" type="text/x-handlebars-template">
  </script>

  <script id="full-template" type="text/x-handlebars-template">
  </script>

  <script src="js/handlebars.min.js" charset="utf-8"></script>
  <script src="js/model.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
